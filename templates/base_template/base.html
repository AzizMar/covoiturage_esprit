<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../../static/css/site.css"/>
    <meta charset="UTF-8">
    <title>{% block title_block %} CovoEsprit {% endblock %}</title>

    <!-- Custom styles for this template -->
    <link href="{% static 'css/site.css' %}" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap4/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

</head>
<body>

<nav class="navbar sticky-top navbar-expand-sm navbar-dark bg-dark" style="opacity: 0.95 ;">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="https://getbootstrap.com/docs/4.1/assets/brand/bootstrap-solid.svg" width="30" height="30"
                 class="d-inline-block align-top"
                 alt="">
            CovoEsprit
        </a>
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link 2</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Dropdown link
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Link 1</a>
                    <a class="dropdown-item" href="#">Link 2</a>
                    <a class="dropdown-item" href="#">Link 3</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

{# HEADER BLOCK BEGIN#}
<div class="jumbotron header-style">

</div>
{# HEADER BLOCK END#}

<div class="container">


    {% block body_block %}



    {% endblock %}


</div>

{# FOOTER BLOCK BEGIN#}
<div class="jumbotron footer-style">

</div>
{# FOOTER BLOCK END#}

<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
<script src="{% static 'bootstrap4/js/bootstrap.min.js' %}"></script>

</body>
</html>
